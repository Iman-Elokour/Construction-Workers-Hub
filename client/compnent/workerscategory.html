<div class="limiter">
  <div class="container-login100">
    <div class="col-md-3" ng-repeat="user in users">
      <div class="service_item" >
        <img src={{user.url}} alt="Our workers" />
        <h3>{{ user.fullName }}</h3>
        <p>
          <h5> Profession: </h5>{{ user.role }} <br />
          <h5> Experience: </h5>{{ user.experienceLevel }}<br />
          <h5>Status now: </h5>{{ user.status }}<br />
        </p>
        <a id="user.id" ng-click="showProfile($index)" class="btn know_btn">See Profile</a>
      </div>
    </div>
  </div>
</div>
